<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <title>Notifications page - Practica 1</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500&display=swap" rel="stylesheet">
</head>
<body>

	<div class="contenedor-principal">
		<div class="contenedor-titulos">
			<h1 class="contenedor-titulos__h1">Notifications <span class="contenedor-titulos__span">3</span></h1>
			<p class="contenedor-titulos__p">Mark all as read</p>
		</div>
		<div class="contenedor-notificaciones">
			<div class="notificacion">
				<img class="notificacion__img" src="assets\images\avatar-mark-webber.webp" alt="avatar-mark-webber">
				<p class="notificacion__p"><strong>Mark Webber</strong> reacted to your recent post <b> My first tournament today!</b><br>
					1m ago
				</p>
			</div>
		</div>
	</div>

  </div>
</body>
</html>
