<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <title>Profile card || DV</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="contenedor-principal">
    <div class="contenedor-componente">
      <div class="coponente-datos">
        <img class="datos-imagen" src="./images/image-victor.jpg" alt="avatar Victor">
        <h1 class="datos-nombre">Victor Crest <span>26</span></h1>
        <span class="datos-pais">London</span>
      </div>
      <div class="conponente-redes">
        <div class="seguimiento-redes">
          <p>80K</p>
          <span>Followers</span>   
        </div>
        <div class="seguimiento-redes">
          <p>803K </p>
          <span>Likes</span> 
          
        </div>
        <div class="seguimiento-redes">
          <p>1.4K </p>
          <span>Photos</span> 
        </div>
      </div>
    </div>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dubervelez">Duberney Velez</a>.
    </footer>
  </main>
</body>
</html>
